apiVersion: v1
kind: Service
metadata:
  name: greeter-server
spec:
  clusterIP: None
  ports:
  - port: 8080
  selector:
    app: greeter-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: greeter-server
  template:
    metadata:
      labels:
        app: greeter-server
    spec:
      containers:
      - name: greeter-server
        image: 115100/poc-go-client-side-grpc-lb:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - "/usr/local/bin/greeter-server"
        readinessProbe:
          exec:
            command:
            - "/usr/local/bin/grpc-health"
            - "-s=greeter-server"
            - "-timeout=3s"
          failureThreshold: 1
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
